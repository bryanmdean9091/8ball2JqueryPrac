<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8balltwo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="./js/main.js"></script>
    <script src="./js/jquery-3.6.1.js"></script>   
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="col-12 row text-center mt-4">
            <h1 class="blackEight">Magic 8 Ball</h1>
            <h1 class="rainbow-text">Magic 8 Ball</h1>
        </div>
        <div class="eight col-12 text-center">
            <div class="pic mt-4"></div>
            <div class="pic2 mt-4">
                <h2></h2>
            </div>
        </div>
        <div class="question mt-3 col-12 ">
            <input class="inPut" name="question" type="text" placeholder="Yes or No questions only" autofocus id="inp" value="">
        </div>
        <div class="buttonBox mt-3 col-12">
            <input class="shakeBtn rounded-pill" type="button" value="Shake Me!" id="shake">
            <input class="replayBtn rounded-pill" type="button" value="Play Again" id="play">

        </div>
    </div>

 
</body>
</html>
